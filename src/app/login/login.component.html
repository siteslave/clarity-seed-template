<clr-main-container>
  <clr-header class="header-4">
  <div class="branding">
    <a class="nav-link">
      <clr-icon shape="shield"></clr-icon>
      <span class="title">Time Attendances</span>
    </a>
  </div>
</clr-header>
<div class="login-wrapper">
    <form class="login">
        <label class="title">
            Time attendances&#174;
        </label>
        <div class="login-group">
            <div class="auth-source select">
                <select name="login-auth-source-1" [(ngModel)]="userType">
                    <option value="2">ผู้ใช้งานทั่วไป</option>
                    <option value="1">ผู้ดูแลระบบ</option>
                </select>
            </div>
            <input (keypress)="enterLogin($event)" class="username" [(ngModel)]="username" type="text" name="login_username" placeholder="Username">
            <input (keypress)="enterLogin($event)" class="password" [(ngModel)]="password" type="password" name="login_password" placeholder="Password">
            <div class="error active" *ngIf='isError'>
                {{ errorMessage }}
            </div>
            <div style="text-align: center" *ngIf="isLogging">
              <span class="spinner spinner-inline">
                  Loading...
              </span>
              <span>
                  Logging in...
              </span>
            </div>
            <button type="button" (click)="doLogin()" class="btn btn-primary" [disabled]="!username || !password || !userType || isLogging">LOG IN</button>
        </div>
    </form>
</div>
</clr-main-container>
